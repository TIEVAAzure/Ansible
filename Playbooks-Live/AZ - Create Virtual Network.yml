---
# AZ â€“ Create Virtual Network
# - Ensures a VNet exists in an existing Resource Group (idempotent)
# - Auth: azure.azcollection via AWX Azure credential

- name: Create Virtual Network
  hosts: localhost
  connection: local
  gather_facts: false

  collections:
    - azure.azcollection

  vars:
    # AWX survey variables
    rg_name: ""
    vnet_name: ""
    location: ""                
    vnet_address_space: ""   

  tasks:
    - name: Guard | Validate required inputs
      ansible.builtin.assert:
        that:
          - rg_name | trim | length > 2
          - vnet_name | trim | length > 2
          - location | trim | length > 2
          - vnet_address_space | trim | length > 6
        fail_msg: >
          Missing required inputs.
          Ensure rg_name, vnet_name, location and vnet_address_space are provided via the AWX Survey.

    - name: Ensure VNet exists
      azure_rm_virtualnetwork:
        resource_group: "{{ rg_name }}"
        name: "{{ vnet_name }}"
        address_prefixes:
          - "{{ vnet_address_space }}"
        location: "{{ location }}"
        state: present