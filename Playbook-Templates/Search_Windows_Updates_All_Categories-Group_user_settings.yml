---
- name: Seach for updates only and report back
  hosts: "{{ group_1 }}"
  vars:
    ansible_connection: winrm
    ansible_user: "{{ user_id }}"
    ansible_password: "{{ password }}"
    ansible_winrm_transport: ntlm
    ansible_port: 5985
    ansible_winrm_server_cert_validation: ignore
  
  tasks:
  
  - name: Search-only, return list of found updates (if any), log to C:\ansible_wu.txt
    win_updates:
     category_names:
       - SecurityUpdates
       - CriticalUpdates
       - UpdateRollups
       - Application
       - DefinitionUpdates
       - FeaturePacks
       - ServicePacks
       - Tools
       - UpdateRollups
       - Updates
       - Drivers
     state: searched
     log_path: C:\ansible_found_updates.txt
...
